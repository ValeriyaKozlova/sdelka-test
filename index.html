<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="To do приложение для планирования дел">
  <link href="style/style.css" rel="stylesheet" type="text/css">
  </link>
  <script async src="script.js"></script>
  <title>To do app</title>
</head>
<header>
  <div class="container">
    <h1>To do app</h1>
    <h2>приложение для планирования дел</h2>
  </div>

</header>
<main>
  <section>
    <div class="container app">
      <div id="progressBar" class="progressBar">
        <p id="progressMessage"></p>
        <div>
          <div id="bar"></div>
        </div>
      </div>
      <div class="formContainer">
        <form class="form">
          <input placeholder="Ведите дело" type="text" id="addToDo" />
          <button type="submit" id="addToDoSubmit">Добавить</button>
        </form>
        <select id="todo-filter">
          <option value="all">Все</option>
          <option value="notDone">Не выполненные</option>
          <option value="done">Выполненные</option>
        </select>
      </div>
      <ol id="todos-list"></ol>
      <div id="btn-remove"></div>
    </div>
  </section>
</main>
<footer></footer>

<body>

</body>

</html>
